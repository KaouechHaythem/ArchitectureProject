<div class="row">
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Application Form</h5>
      </div>
      <div class="card-body">
        <form  >
          <div class="row">

            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Bank Identifier</label>
                <input type="text" class="form-control" name="bankIdentifier" placeholder="Identifier" [(ngModel)]="bankIdentifier" required>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="firstName" placeholder="First Name" [(ngModel)]="firstName"   required>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="lastName" placeholder="Last Name" [(ngModel)]="lastName"  required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="address" placeholder="Home Address"[(ngModel)]="address"  required>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Postal Code</label>
                  <input type="number" class="form-control" name="postalCode" placeholder="ZIP Code" [(ngModel)]="postalCode" required>
                </div>
              </div>

            </div>
          </div>
          <div class="row" style="margin-left: 15px;">
            <div>
              <label>CIN : </label>
              <input type="file" style="margin-left: 83px; margin-bottom: 20px;" (change)="onSelectCinFile($event)">
            </div>
          </div>
          <div class="row" style="margin-left: 15px;">
            <div>
              <label>Proof of income :  </label>
              <input type="file" style="margin-left: 10px;margin-bottom: 20px;" (change)="onSelectProofFile($event)">
            </div>
          </div>
          <div class="row" style="margin-left: 15px;">
            <div>
              <label>Credit report</label>
              <input type="file" style="margin-left: 35px;" (change)="onSelectReportFile($event)">
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round"  (click)="onSubmit()">Submit Application</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
